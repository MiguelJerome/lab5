<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Terrain de badminton</title>
        <link rel="stylesheet" href="./css/style.css" />

    </head>

    <body>
        <section class="header1">
             <h3>Terrain de badminton en</h3>
            <h3>tableau</h3>
        </section>
        <table class="badmindton-court">
            <tr class="back-line">
            <td class="back-side-double"></td> 
              <td class="boundary-long-service-line"></td>
              <td class="boundary-long-service-line"></td>
              <td class="back-side-double"></td> 
            </tr>
            <tr class="mid-line">
                <td class="mid-side-double"></td>
                <td class="service-court-section"></td>
                <td class="service-court-section" ></td>
                <td class="mid-side-double"></td>
            </tr>
            <tr  class="front-line">
                <td class="front-line-double"></td>
                <td colspan="2" class="short-service-line"></td> 
                <td class="front-line-double"></td>
            </tr>
            <!-- fillet-->
            <tr>
                <td colspan="4" id="fillet"></td>
            </tr>
            <tr class="front-line">
                <td class="front-line-double"></td>
                <td colspan="2" class="short-service-line"></td>
                <td class="front-line-double"></td>
            </tr>
            <tr class="mid-line">
                <td class="mid-side-double"></td>
                <td class="service-court-section"></td>
                <td class="service-court-section"></td>
                <td class="mid-side-double"></td>
            </tr>
            <tr class="back-line">
                <td class="back-side-double"></td>
                <td class="boundary-long-service-line"></td>
                <td class="boundary-long-service-line"></td>
                <td class="back-side-double"></td>
            </tr>
        </table>
    </body>

</html>
